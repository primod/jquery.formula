<html>
    <head>
        <title>jquery.formula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../assets/css/bootstrap.css" rel="stylesheet">
        <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="../assets/css/docs.css" rel="stylesheet">
        <link href="../assets/css/prettify.css" rel="stylesheet">
    </head>
    <body>
        <div class="span12">
            <form>
                <fieldset>
                    <legend>Example 2</legend>
                    <label>Formula for Total</label>
                    <input id="formula" type="text" value="$('#qty').value()*$('#pu').value()-($('#qty').value()*$('#pu').value()*$('#disc').value()/100)+(($('#qty').value()*$('#pu').value()-($('#qty').value()*$('#pu').value()*$('#disc').value()/100))*$('#tax').value()/100)">
                    <input type="button" id="attach-formula" class="btn btn-info" value="Attach Formula to Total"/>
                    <label>Quantity</label>
                    <input id="qty" type="text" placeholder="Type some numeric value…">
                    <label>Price/Unit</label>
                    <input id="pu" type="text" placeholder="Type some numeric value…">
                    <label>Discount %</label>
                    <input id="disc" type="text" placeholder="Type some numeric value…">
                    <label>Tax %</label>
                    <input id="tax" type="text" placeholder="Type some numeric value…">
                    <label>Total</label>
                    <input id="total" type="text" placeholder="Auto-populated as formula" formula="$('#qty').value()*$('#pu').value()-($('#qty').value()*$('#pu').value()*$('#disc').value()/100)+(($('#qty').value()*$('#pu').value()-($('#qty').value()*$('#pu').value()*$('#disc').value()/100))*$('#tax').value()/100)">
                </fieldset>
            </form>
        </div>
        <script type="text/javascript" src="../tests/lib/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.glob.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.formula.js"></script>
        <script type='text/javascript'>
            $('#attach-formula').click(function(){
                $('#total').attr('formula',$('#formula').val());
            });
            $('form').find('[formula]').compute();
        </script>
    </body>
</html>
